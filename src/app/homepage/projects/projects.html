<section>
	<div class="container">
		<div class="projects">
			<div class="intro">
				<p>{{ 'projects.subline' |translate}}</p>
				<h2>{{ 'projects.headline' |translate}}</h2>
				<p>{{ 'projects.info' |translate}}</p>
			</div>
			@for (project of projects; track project.id; let i = $index) {
				<div class="project" [class.featured]="$first">
					<div class="project-img-container">
						<img src="{{ project.img }}" class="project-img">
					@if ($first) {
						<div class="sticker"></div>
					}
						<button class="main-btn border-white hover--secondary btn-shadow-white">{{ 'projects.details' |translate}}</button>
					</div>
					<h3>{{ project.name }}</h3>
					<p>{{ project.description }}</p>
				</div>
			}
		</div>
	</div>
</section>
