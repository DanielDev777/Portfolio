<div class="container">
	<form>

		<div class="form-group">
			<label for="name">{{ 'contact.name-label'|translate}}</label>
			<input type="text" id="name" name="name" placeholder="{{ 'contact.name-input'|translate}}">
		</div>
		
		<div class="form-group">
			<label for="email">{{ 'contact.email-label'|translate}}</label>
			<input type="text" id="email" name="email" placeholder="{{ 'contact.email-input'|translate}}">
		</div>
		
		<div class="form-group">
			<label for="message">{{ 'contact.message-label'|translate}}</label>
			<input type="text" id="message" name="message" placeholder="{{ 'contact.message-input'|translate}}">
		</div>
		
		<div class="form-group legal">
			<input type="checkbox" id="legal">
			<label for="legal">
				{{ 'contact.privacy-one'|translate}}
				<a href="">{{ 'contact.privacy-link'|translate}}</a>
				{{ 'contact.privacy-two'|translate}}
			</label>
		</div>

		<button class="main-btn roll-animate border-white hover--secondary btn-shadow-white" type="submit" value="Submit">{{ 'contact.send'|translate}}</button>
	</form>
</div>
