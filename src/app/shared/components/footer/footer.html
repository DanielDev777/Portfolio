<footer [class.footer-legal]="isLegalNoticePage()">
	<div class="container">
		<div class="footer">
			<div class="footer-links">
				<div class="footer-logo">
					<app-svg-icon name="logo/logo-filled" [size]="50" cssClass="footer-logo logo"></app-svg-icon>
					<div class="footer-logo-text">
						<span>{{ 'footer.copyright'|translate}}</span>
						<a class="legal-link" routerLink="/legal-notice">
							{{ 'footer.legal'|translate}}
							<div class="hover-icon-swoosh"></div>
						</a>
					</div>
				</div>
				<button class="main-btn roll-animate no-border hover--secondary">
					<a target="_blank" href="https://github.com/DanielDev777">{{ 'footer.github'|translate}}</a>
					@if (isLegalNoticePage()) {
						<img class="roll-icon footer-roll" src="/img/icons/socials/github-black.svg">
					} @else {
						<img class="roll-icon footer-roll" src="/img/icons/socials/github.svg">
					}
				</button>
				<button class="main-btn roll-animate no-border hover--secondary">
					<a target="_blank" href="https://de.linkedin.com/in/kersten-daniel">{{ 'footer.linkedin'|translate}}</a>
					@if (isLegalNoticePage()) {
						<img class="roll-icon footer-roll" src="/img/icons/socials/linked-in-black.svg">
					} @else {
						<img class="roll-icon footer-roll" src="/img/icons/socials/linked-in.svg">
					}
				</button>
				<button class="main-btn roll-animate no-border hover--secondary">
					<a target="_blank" href="mailto:daniel@dev-kersten.de">{{ 'footer.email'|translate}}</a>
					@if (isLegalNoticePage()) {
						<img class="roll-icon footer-roll" src="/img/icons/socials/mail-black.svg">
					} @else {
						<img class="roll-icon footer-roll" src="/img/icons/socials/mail.svg">
					}
				</button>
			</div>
		</div>
	</div>
</footer>
